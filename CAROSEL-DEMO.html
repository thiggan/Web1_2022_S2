<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="assets/css/CAROSEL-DEMO.css" />
  </head>

  <body>
    <div class="document-center">
      <!--This carousel-container only exists so we can do the 
      aspect ratio tricks in CSS-->
      <div class="carousel-container">
        <div class="carousel" id="carousel-1" auto-scroll="3000">
          <!--The uppermost screen will appear first. This is due to JavaScript-->
          <section class="carousel-screen">
            <img
              src="assets\images\Cool_climate1.jpg"
              alt="Chicago Band"
            />
          </section>
          <section class="carousel-screen">
            <img
              src="assets\images\Cool_climate2.jpg"
              alt="cool climate 2"
            />
          </section>
          <section class="carousel-screen">
            <img
              src="assets\images\Cool_climate3.jpg"
              alt="cool climate 3"
            />
          </section>
          <div class="left-arrow">
            <span class="chevron left"></span>
          </div>
          <div class="right-arrow">
            <span class="chevron right"></span>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="assets/js/CAROSEL-DEMO.js"></script>
    <!--Script. Do not touch!-->
  </body>
</html>
